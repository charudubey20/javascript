<!DOCTYPE html>
<html>
<head>
    <title>Assignment 9</title>
    <!--Create a textbox ,and a span tag,  on change event on text box it should display data entered in
     text box in span tag which is next to it text box.-->
</head>
<body>
    <input type="text" onchange="myfunc()" id="name">

    <span id="demo" style="color: teal;"></span>
    <script>
        function myfunc()
        {
           var x = document.getElementById("name").value;
           document.getElementById("demo").innerHTML=x;
        }
    </script>
</body>
</html>
