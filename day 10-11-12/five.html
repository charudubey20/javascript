<!DOCTYPE html>
<html>
<head>
    <title>Assignment 5</title>
    <!--Create a dropdown box showing the number 1 to 10. Write your name in p tag let user select option 
    from dropdown and that font size should be applied to the data in p tag-->
</head>
<body style="background-color:tomato">
<form>
    <fieldset>
          <label>SELECT NUMBER</label>
          <select id = "fontSize" onclick="changeFont(this.value)">
            <option value = "1">1</option>
            <option value = "2">2</option>
            <option value = "3">3</option>
            <option value = "4">4</option>
            <option value = "5">5</option>
            <option value = "6">6</option>
            <option value = "7">7</option>
            <option value = "8">8</option>
            <option value = "9">9</option>
            <option value = "10">10</option>
          </select>
          </fieldset>
</form>
    <p id ="demo">Charu Dubey</p>
    <script>
        function changeFont(fontSize)
        {
        document.getElementById("demo").style.fontSize=fontSize + "10%";
        }
    </script>

</body>
    </html>
