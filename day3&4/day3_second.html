<!DOCTYPE html>
<html>
    <body bgcolor="orange">
    
        <p id="acc"></p>
        <script>
            class Account
            {
                constructor(name,bal)
                {
                    this.name=name;
                    this.bal=400000;
                }
                deposit(x)
                {
                    this.bal=this.bal+x;
                }
                display()
                {
                    return "<i>Name of account holder is</i> "+this.name+" <br>"+"<i>initial balance=40000</i>"+"<br>"+"<b>new balance=</b>"+" "+this.bal;
                }
            
            }
            obj=new Account("Charu Dubey");
            obj.deposit(2000);
        
            document.getElementById("acc").innerHTML = obj.display();
        </script>
    </body>
</html>
