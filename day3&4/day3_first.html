<!DOCTYPE html>
<html>
    <body bgcolor="lightblue">
<h3 style="color:yellow";>Using arrow function print factorial of a number</h3>
Number:<input type="text" id="num">
<button onclick="factor()">Factorial</button></input>
<input type="text" id="ans"></input>
<script>
var factor=()=>
{
    var i,n,fact=1;
    n=Number(document.getElementById("num").value);
    for(i=1;i<=n;i++)
    {
        fact=fact*i;
    }
    document.getElementById("ans").value=fact;

}
</script>


    </body>
</html>
