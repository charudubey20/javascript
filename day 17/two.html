<!--Create an image with border, on mouse over it should remove border of the image-->
<!DOCTYPE html>
<html lang>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<style>

</style>
<body>

    
    <img src="world.jpg" style="border: solid 20px">
    
<script>
$(document).ready(function ()
{
  $("img").hover(function()
  {
         $("img").css('border', 'none');
  });
});
</script>
</body>
</html>
