<!DOCTYPE html>
<head>
    <style>
        p {
            text-align:right;
        }
    </style>
</head>
<html>
    <body>
        <p id="demo"></p>


<script>
var myVar = setInterval(myTimer, 1000);
function myTimer() {
var d = new Date();
var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];


document.getElementById("demo").innerHTML = days[d.getDay()]+ " "+months[d.getMonth()]+" "+d.getDate()+" "+d.toLocaleTimeString();
}
</script>
</body>
</html>

        </script>
