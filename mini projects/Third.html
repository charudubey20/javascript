<!DOCTYPE html>
<html>
<body>

<h2>Personal Details</h2>
<p id ="demo"></p>


<form name="myForm" action="submit.html" onsubmit="return validateForm()" method="post">
 
  <label>First name:</label><br>
  <input type="text" id="fname" name="fname" required> <br><br>
  <label>Date of birth:</label><br>
  <input type="date" id="date" name="date" required><br>
  <label>Gender:</label><br>
  <input type="radio" id="male" name="gender" value="male">
  <label>Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label>Female</label><br>
  <label>Address:</label><br>
  <textarea name="address" rows="10" cols="30"required></textarea><br>
  <label>ps no:</label><br>
  <input type="number" id="ps" name="ps" required> <br><br>
  <label>Batch no:</label><br>
  <input type="number" id="Batch" name="Batch" min="1" max="20" required> <br><br>
  <label>Date of joining:</label><br>
  <input type="date" id="doj" name="doj">
  <input type="submit" value="Submit">
  
</form>

<script>
function validateForm() {
var b= document.getElementById("Batch");
if (!b.checkValidity()) {
    document.getElementById("demo").innerHTML = b.validationMessage;

  } 
  else{
return true;
}
 
}
</script>
</body>
</html>
