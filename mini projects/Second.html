<!-- Generate Timer program using JavaScript where Time is decrementing from 5 mins to 0 seconds.
     As soon as it reaches to zero seconds we should get one alert message with message “Time out!”-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Countdown</title>
    <style>
    
            body{
            background-color:teal ;
            text-align: center;

        }
        p {
            display: inline-flex;
            align-items: center;
            font-size: 100px;
             }
    </style>
</head>
    <p id="cd">5:00</p> 
    <script>
   const startMin = 05;
   let time = startMin * 60;
   const timer = document.getElementById('cd');
  var clock = setInterval(updateTimer, 1000);
   
   function updateTimer()
   {
      const minutes = Math.floor(time/60);
      let seconds = time % 60;
      if(minutes==0 && seconds==0){
                        clearInterval(clock);
                        alert("Time Out");
                    }
      seconds = seconds < 10 ? '0' + seconds : seconds;
      timer.innerHTML = minutes + ":" + seconds;
       time--;
       if(time<0)
   }
   
    </script>
</body>
</html>
