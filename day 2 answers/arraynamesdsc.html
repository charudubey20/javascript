<!DOCTYPE html>
<html>
<body>

<h2>names sorting in descending order</h2>

<button onclick="myFunction()">click here</button>

<p id="demo"></p>

<script>
var  names= ["swati","charu", "rupal", "neha", "shivani"];
document.getElementById("demo").innerHTML = names;

function myFunction() {
  names.sort();
  names.reverse();
  document.getElementById("demo").innerHTML = names;
}
</script>

</body>
</html>
